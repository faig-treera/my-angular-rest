<div class=restaurant>
    <div class="restaurant--List">
        <div class="restaurant--List--boxs">
            <ng-container *ngFor="let r of restaurants">
                <div class="restaurant--List--box">
                    <img src="{{r.image}}" alt="">
                    <h3> {{r.Name}}</h3>
                </div>
            </ng-container>
        </div>


    </div>

</div>
