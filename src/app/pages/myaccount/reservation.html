<h1 mat-dialog-title> Please fill form!</h1>
<div mat-dialog-content>

    <div>
        <label for="person">Person</label>
        <input style="width:100% ;" type="number" name="person" [(ngModel)]="data.person">
    </div>
    <div>
        <label for="date">Date
        </label>
        <input style="width: 100% ; margin-top: 5px;" type="datetime-local" name="date" [(ngModel)]="data.date">
    </div>

</div>
<div  mat-dialog-actions>
    <!-- <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button> -->

    <button style="float: right;" mat-raised-button color="primary" (click)="onSave()">Save</button>
    <button mat-raised-button color="warn" (click)="onClose()">Close</button>
</div>
